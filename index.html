<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrivacyGuard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="data:application/manifest+json,{
    &quot;name&quot;: &quot;PrivacyGuard&quot;,

    &quot;start_url&quot;: &quot;.&quot;,
    &quot;display&quot;: &quot;standalone&quot;,
    &quot;background_color&quot;: &quot;#121212&quot;,
    &quot;theme_color&quot;: &quot;#00b894&quot;
  }">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
      margin: 0;
    }
    .warning {
      color: #ff5555;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #019875;
    }
  </style>
</head>
<body>
  <h1>PrivacyGuard</h1>
  <p>This app restricts monitoring and billing systems proposed by ISPs.</p>

  <button onclick="activateShield()">Activate Privacy Shield</button>
  <button onclick="downloadReport()">Download Report</button>
  <div class="warning" id="status"></div>

  <script>
    // Register Service Worker (inline)
    if ('serviceWorker' in navigator) {
      const swBlob = new Blob([`
        self.addEventListener('install', event => {
          event.waitUntil(
            caches.open('privacyguard-v1').then(cache => {
              return cache.addAll(['.']);
            })
          );
          self.skipWaiting();
        });

        self.addEventListener('fetch', event => {
          event.respondWith(
            caches.match(event.request).then(response => {
              return response || fetch(event.request);
            })
          );
        });
      `], { type: 'application/javascript' });

      const swUrl = URL.createObjectURL(swBlob);
      navigator.serviceWorker.register(swUrl).then(() => {
        console.log("Service Worker registered.");
      });
    }

    // Activate Shield
    function activateShield() {
      const status = document.getElementById("status");
      status.innerText = "Shield activated: Monitoring blocked.";

      const blockList = ['meter.track', 'usage.monitor', 'isp.billing'];
      const observer = new MutationObserver(mutations => {
        mutations.forEach(mutation => {
          mutation.addedNodes.forEach(node => {
            if (node.tagName === "SCRIPT" && node.src) {
              blockList.forEach(block => {
                if (node.src.includes(block)) {
                  console.warn("Blocked script:", node.src);
                  node.remove();
                }
              });
            }
          });
        });
      });
      observer.observe(document, { childList: true, subtree: true });

      const originalFetch = window.fetch;
      window.fetch = (...args) => {
        if (args[0].toString().includes("isp-monitoring")) {
          console.warn("Blocked fetch to:", args[0]);
          return new Promise(() => {});
        }
        return originalFetch(...args);
      };
    }

      ---------------------
      Status: Active

    const blob = new Blob([report], { type: 'text/plain' });

  }
</script>

  </script>
</body>
</html>
