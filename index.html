<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PrivacyGuard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00cec9;
    }
    .warning {
      color: #ff7675;
      margin-top: 15px;
      font-weight: bold;
    }
    button, .download-button {
      padding: 12px 25px;
      margin: 15px 10px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
    }
    button:hover, .download-button:hover {
      background: #019875;
    }
    .download-button {
      background: #0984e3;
    }
    .download-button:hover {
      background: #74b9ff;
    }
  </style>
</head>
<body>
  <h1>PrivacyGuard</h1>
  <p>This tool protects your device from ISP tracking and billing systems.</p>

  <button type="button" onclick="activateShield()">Activate Privacy Shield</button>
  <a href="PrivacyGuard.zip" download class="download-button">ðŸ“¥ Download PrivacyGuard (.zip)</a>
  <div class="warning" id="status"></div>

  <script>
    (function secureApp() {
      'use strict';
      try {
        if (Object.prototype.__proto__) {
          Object.defineProperty(Object.prototype, "__proto__", { value: null });
        }
        [Object, Array, Function].forEach(Object.freeze);
      } catch (err) {
        console.warn("Security hardening skipped:", err);
      }
    })();

    function activateShield() {
      const status = document.getElementById("status");
      status.innerText = "âœ… Shield activated: Monitoring blocked.";

      const blockList = ['meter.track', 'usage.monitor', 'isp.billing'];
      if ('MutationObserver' in window) {
        const observer = new MutationObserver(mutations => {
          for (const mutation of mutations) {
            mutation.addedNodes.forEach(node => {
              if (node.tagName === "SCRIPT" && node.src) {
                for (const block of blockList) {
                  if (node.src.includes(block)) {
                    console.warn("Blocked script:", node.src);
                    node.remove();
                  }
                }
              }
            });
          }
        });
        observer.observe(document, { childList: true, subtree: true });
      } else {
        console.warn("MutationObserver not supported.");
      }

      const originalFetch = window.fetch;
      window.fetch = (...args) => {
        if (args[0].toString().includes("isp-monitoring")) {
          console.warn("Blocked fetch to:", args[0]);
          return new Promise(() => {});
        }
        return originalFetch(...args);
      };
    }
  </script>
</body>
</html>
