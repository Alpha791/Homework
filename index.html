<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrivacyGuard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
      margin: 0;
    }
    .warning {
      color: #ff5555;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #019875;
    }
  </style>
</head>
<body>
  <h1>PrivacyGuard</h1>
  <p>This app restricts monitoring and billing systems proposed by ISPs.</p>

  <button onclick="activateShield()">Activate Privacy Shield</button>
  <button onclick="downloadReport()">Download Report</button>
  <div class="warning" id="status"></div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(() => {
        console.log("Service worker registered for background operation.");
      });
    }

    function activateShield() {
      const status = document.getElementById("status");
      status.innerText = "Shield activated: Monitoring blocked.";

      const blockList = ['meter.track', 'usage.monitor', 'isp.billing'];

      const observer = new MutationObserver(mutations => {
        mutations.forEach(mutation => {
          mutation.addedNodes.forEach(node => {
            if (node.tagName === "SCRIPT" && node.src) {
              blockList.forEach(block => {
                if (node.src.includes(block)) {
                  console.warn("Blocked script:", node.src);
                  node.remove();
                }
              });
            }
          });
        });
      });
      observer.observe(document, { childList: true, subtree: true });

      const originalFetch = window.fetch;
      window.fetch = (...args) => {
        if (args[0].toString().includes("isp-monitoring")) {
          console.warn("Blocked fetch to:", args[0]);
          return new Promise(() => {});
        }
        return originalFetch(...args);
      };
    }

    function downloadReport() {
      const timestamp = new Date().toISOString();
      const report = `
PrivacyGuard Report:
---------------------
Status: Active
Trackers Blocked: meter.track, usage.monitor, isp.billing
Network Intercept: Enabled
Timestamp: ${timestamp}
      `;
      const blob = new Blob([report], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'PrivacyGuard_Report.txt';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
